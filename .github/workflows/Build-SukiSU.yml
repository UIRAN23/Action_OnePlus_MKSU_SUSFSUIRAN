name: Build OnePlus_SukiSU Ultra All
on:
  workflow_dispatch:
    inputs:
      CPU:
        type: choice
        description: "CPU (Процессор)"
        required: true
        default: sm8650
        options:
          - sm7550
          - sm7675
          - sm8450
          - sm8475
          - sm8550
          - sm8650
          - sm8750
          - sm8850
      FEIL:
        type: choice
        description: "Device Config (Устройство)"
        required: true
        default: oneplus_13r
        options:
          - oneplus_13r
          - oneplus_12_v
          - oneplus_13
          - oneplus_13t
          - oneplus_ace3_v
          - oneplus_ace2_pro_v
          - oneplus_11_v
          - oneplus_ace2_v
          - oneplus_11r_v
      CPUD:
        type: choice
        description: "Codename (Кодовое имя)"
        required: true
        default: pineapple
        options:
          - pineapple
          - kalama
          - waipio
          - crow
          - sun
      ANDROID_VERSION:
        type: choice
        description: "Android Version"
        required: true
        default: android14
        options:
          - android14
          - android15
          - android16
      KERNEL_VERSION:
       type: choice
       description: "Kernel Version"
       required: true
       default: "6.1"
       options:
         - "5.10"
         - "5.15"
         - "6.1"
         - "6.6"
      BUILD_METHOD:
        type: choice
        description: "Build Method"
        required: true
        default: gki
        options:
          - gki
      SUSFS_CI:
        type: boolean
        description: "Use module CI for SusFS?"
        required: true
        default: false
      VFS:
        type: boolean
        description: "Enable VFS Hooks? (Magic Mount/Hide)"
        required: true
        default: true
      KPM:
        type: boolean
        description: "Enable KPM?"
        required: true
        default: false
      ZRAM:
        type: boolean
        description: "Enable Extra ZRAM?"
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "Numbersf"
          git config --global user.email "263623064@qq.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl jq wget

      - name: Initialize repo and sync
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          mkdir kernel_workspace && cd kernel_workspace
          
          echo "Syncing manifest for ${{ github.event.inputs.FEIL }}..."
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync -j$(nproc)
          
          # Fix for Bazel protected exports (Critical for OnePlus)
          echo "Removing protected exports restrictions..."
          find kernel_platform -name "BUILD.bazel" -exec sed -i '/"protected_exports_list"/d' {} + || true
          rm -f kernel_platform/common/android/abi_gki_protected_exports_*
          rm -f kernel_platform/msm-kernel/android/abi_gki_protected_exports_*

      - name: Force remove -dirty suffix
        run: |
          cd kernel_workspace/kernel_platform
          sed -i 's/ -dirty//g' common/scripts/setlocalversion
          sed -i 's/ -dirty//g' msm-kernel/scripts/setlocalversion
          # Also fix in common folder to be sure
          if [ -f "common/scripts/setlocalversion" ]; then
             sed -i 's/ -dirty//g' common/scripts/setlocalversion
          fi

      - name: Add KernelSU-SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          # Force latest version fetch
          echo "Fetching latest SukiSU version..."
          git fetch origin main
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Apply Patches (STRICT MODE)
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          cd kernel_platform/common
          
          echo "Applying SusFS Core Patch..."
          cp ../../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch .
          # Remove '|| true' to ensure build fails if patch fails
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch
          
          echo "Copying SusFS files..."
          cp ../../susfs4ksu/kernel_patches/fs/* ./fs/
          cp ../../susfs4ksu/kernel_patches/include/linux/* ./include/linux/

          if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
            echo "Applying Hide Stuff / VFS Patch..."
            cp ../../SukiSU_patch/69_hide_stuff.patch .
            # STRICT MODE: Fail if VFS patch fails
            patch -p1 -F 3 < 69_hide_stuff.patch
          else
            echo "VFS Disabled by user choice."
          fi

      - name: Apply ZRAM Patches (Optional)
        if: ${{ github.event.inputs.ZRAM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || echo "ZRAM Patch failed, but continuing..."

      - name: Configure Kernel
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          
          echo "--- Writing Configuration ---"
          # Base SukiSU Configs
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
          
          if [ "${{ github.event.inputs.KPM }}" = "true" ]; then
             echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
          fi

          # VFS / Magic Mount Specific Configs
          if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
             echo "Enabling VFS/Magic Mount Configs..."
             echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$CONFIG_FILE"
             echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$CONFIG_FILE"
          fi

          # Disable check_defconfig to prevent errors
          sed -i 's/check_defconfig//' ./common/build.config.gki || true

          # ZRAM Configs
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
             echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
             echo "CONFIG_ZRAM=y" >> "$CONFIG_FILE"
             echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> "$CONFIG_FILE"
             sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' ./common/modules.bzl || true
          fi

      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/build_with_bazel.py -t ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}

      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1 AnyKernel3
          rm -rf ./AnyKernel3/.git
          
          # Universal Image Finder
          echo "Searching for Image file..."
          find kernel_workspace/kernel_platform/out -name "Image" -exec cp {} ./AnyKernel3/Image \;
          
          if [ ! -f ./AnyKernel3/Image ]; then
            echo "CRITICAL ERROR: Kernel Image not found! Build failed."
            exit 1
          fi
          echo "Kernel Image found and copied."

      - name: Apply KPM Patch (Safe Mode)
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd $GITHUB_WORKSPACE/AnyKernel3
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          ./patch_linux
          
          if [ -f oImage ]; then
            rm -f Image
            mv oImage Image
            echo "KPM Patch applied successfully!"
          else
            echo "WARNING: KPM Patch failed (oImage not found). Continuing with standard Image..."
          fi

      - name: Download SUSFS Module (CI)
        if: ${{ github.event.inputs.SUSFS_CI == 'true' }}
        run: |
          LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
            jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)

          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')

          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o ksu_module_susfs.zip "$ARTIFACT_URL"
          cp ksu_module_susfs.zip ./AnyKernel3/

      - name: Download SUSFS Module (Release)
        if: ${{ github.event.inputs.SUSFS_CI == 'false' }}
        run: |
          wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip
          cp ksu_module_susfs_1.5.2+.zip ./AnyKernel3/

      - name: Set suffix
        id: suffix
        run: |
          echo "value=${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ github.event.inputs.VFS == 'true' && '_VFS' || '' }}${{ github.event.inputs.ZRAM == 'true' && '_LZ4KD' || '' }}" >> $GITHUB_OUTPUT

      - name: Clean FEIL name
        id: feil_clean
        run: |
          clean_feil="${{ github.event.inputs.FEIL }}"
          clean_feil="${clean_feil%_v}"
          echo "value=$clean_feil" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ env.KSUVER }}_${{ steps.feil_clean.outputs.value }}${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*
