name: Сборка OnePlus_SukiSU Ultra All
on:
  workflow_dispatch:
    inputs:
      CPU:
        type: choice
        description: "Ветка (CPU)"
        required: true
        default: sm8650
        options:
          - sm7550
          - sm7675
          - sm8450
          - sm8475
          - sm8550
          - sm8650
          - sm8750
          - sm8850
      FEIL:
        type: choice
        description: "Конфигурационный файл"
        required: true
        default: oneplus_13r
        options:
          - oneplus_nord_ce4_v
          - oneplus_ace_3v_v
          - oneplus_nord_4_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_ace_pro_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_ace3_v
          - oneplus_open_v
          - oneplus_12_v
          - oneplus_13r
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v
          - oneplus_13
          - oneplus_13t
          - oneplus_ace5_pro
          - oneplus_pad_2_pro
          - oneplus_pad_3
          - oneplus_15
          - GitHub_bug_do_not_use_this_option (Баг GitHub, не выбирайте это)
      CPUD:
        type: choice
        description: "Кодовое имя процессора"
        required: true
        default: pineapple
        options:
          - crow
          - waipio
          - kalama
          - pineapple
          - sun
          - canoe
      ANDROID_VERSION:
        type: choice
        description: "Версия Android ядра"
        required: true
        default: android14
        options:
          - android12
          - android13
          - android14
          - android15
          - android16
      KERNEL_VERSION:
       type: choice
       description: "Версия ядра"
       required: true
       default: "6.1"
       options:
         - "5.10"
         - "5.15"
         - "6.1"
         - "6.6"
         - "6.12"
      BUILD_METHOD:
        type: choice
        description: "Метод сборки"
        required: true
        default: gki
        options:
          - gki
          - perf
      SUSFS_CI:
        type: boolean
        description: "Использовать CI для загрузки модуля SUSFS?"
        required: true
        default: false
      VFS:
        type: boolean
        description: "Включить ручные хуки (Отключает Auto Mount)?"
        required: true
        default: false
      KPM:
        type: boolean
        description: "Включить KPM?"
        required: true
        default: false
      ZRAM:
        type: boolean
        description: "Добавить дополнительные алгоритмы ZRAM?"
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Увеличение пространства для сборки
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Настройка Git
        run: |
          git config --global user.name "Numbersf"
          git config --global user.email "263623064@qq.com"

      - name: Установка зависимостей
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl jq wget

      - name: Установка инструмента repo
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Инициализация репозитория и синхронизация
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync
          # Удаление защищенных экспортов (фикс ABI)
          find kernel_platform -name "abi_gki_protected_exports_*" -delete
          if [ -e kernel_platform/common/BUILD.bazel ]; then
            sed -i '/"protected_exports_list"/d' kernel_platform/common/BUILD.bazel
          fi
          if [ -e kernel_platform/msm-kernel/BUILD.bazel ]; then
            sed -i '/"protected_exports_list"/d' kernel_platform/msm-kernel/BUILD.bazel
          fi

      - name: Принудительное удаление суффикса -dirty
        run: |
          cd kernel_workspace/kernel_platform
          find . -name "setlocalversion" | xargs sed -i 's/ -dirty//g'
          git add -A
          git commit -m "Force remove -dirty" || true

      - name: Добавление KernelSU-SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Применение патчей (SUSFS, ZRAM, KPM Support)
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_platform/common
          
          # SUSFS Patch
          cp ../../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          cp ../../susfs4ksu/kernel_patches/fs/* ./fs/
          cp ../../susfs4ksu/kernel_patches/include/linux/* ./include/linux/

          # KPM Support (Patching code to recognize KPM)
          if [ "${{ github.event.inputs.KPM }}" = "true" ]; then
             echo "Добавление поддержки KPM в исходники"
             # Обычно KPM требует флага в Makefile или заголовках, если не работает из дефконфига
             sed -i '/obj-$(CONFIG_KSU)/a obj-$(CONFIG_KPM) += kpm/' ../KernelSU/kernel/Makefile || true
          fi

          # ZRAM LZ4K/LZ4KD Patch
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            echo "Применение патча ZRAM LZ4KD"
            cp -r ../../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
            cp -r ../../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
            cp -r ../../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
            cp -r ../../SukiSU_patch/other/zram/lz4k_oplus ./lib/
            
            # Patch LZ4KD
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
          fi

      - name: Настройка конфигурации (Fix ZRAM & KPM)
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          
          # Базовый SukiSU
          echo "CONFIG_KSU=y" >> $CONFIG_FILE
          echo "CONFIG_KPM=y" >> $CONFIG_FILE
          
          # SUSFS
          {
            echo "CONFIG_KSU_SUSFS=y"
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
          } >> $CONFIG_FILE

          if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=n" >> $CONFIG_FILE
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=n" >> $CONFIG_FILE
          else
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $CONFIG_FILE
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> $CONFIG_FILE
          fi

          # Fix ZRAM (Заставляем собираться встроенно, а не модулем)
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' $CONFIG_FILE
            sed -i 's/CONFIG_ZSMALLOC=m/CONFIG_ZSMALLOC=y/g' $CONFIG_FILE
            {
              echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y"
              echo "CONFIG_CRYPTO_LZ4K=y"
              echo "CONFIG_CRYPTO_LZ4KD=y"
              echo "CONFIG_ZRAM_WRITEBACK=y"
            } >> $CONFIG_FILE
            
            # Отключаем модули ZRAM в Bazel, чтобы они не перезаписывали встроенный ZRAM
            find . -name "modules.bzl" -exec sed -i 's/"drivers\/block\/zram\/zram\.ko",//g' {} +
            find . -name "modules.bzl" -exec sed -i 's/"mm\/zsmalloc\.ko",//g' {} +
          fi

      - name: Сборка ядра
        run: |
          cd kernel_workspace
          if [ "${{ github.event.inputs.CPU }}" = "sm8650" ] || [ "${{ github.event.inputs.CPU }}" = 'sm7675' ]; then
            ./kernel_platform/build_with_bazel.py -t ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}
          else
            LTO=thin SYSTEM_DLKM_RE_SIGN=0 BUILD_SYSTEM_DLKM=0 KMI_SYMBOL_LIST_STRICT_MODE=0 ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}
          fi

      - name: Подготовка AnyKernel3 и поиск Image
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          
          # Улучшенный поиск Image
          IMAGE_FILE=$(find kernel_workspace/kernel_platform/out -name "Image" -type f | head -n 1)
          if [ -z "$IMAGE_FILE" ]; then
            IMAGE_FILE=$(find kernel_workspace/kernel_platform/bazel-out -name "Image" -type f | head -n 1)
          fi
          
          if [ -f "$IMAGE_FILE" ]; then
            cp "$IMAGE_FILE" ./AnyKernel3/Image
            echo "IMAGE_FOUND_PATH=$IMAGE_FILE" >> $GITHUB_ENV
          else
            echo "Ошибка: Image не найден!"
            exit 1
          fi

      - name: Применение KPM Patch_linux
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd AnyKernel3
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          # Пропатчим Image прямо в AnyKernel3
          ./patch_linux || { echo "KPM Patch failed"; exit 1; }
          if [ -f "oImage" ]; then
            mv oImage Image
            echo "KPM успешно применен к Image"
          fi

      - name: Загрузка модуля SUSFS
        run: |
          cd AnyKernel3
          if [ "${{ github.event.inputs.SUSFS_CI }}" = "true" ]; then
            LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
              jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)
            ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')
            curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o ksu_module_susfs.zip "$ARTIFACT_URL"
          else
            wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip -O ksu_module_susfs.zip
          fi

      - name: Загрузка артефакта
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_SukiSUUltra_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ github.event.inputs.ZRAM == 'true' && '_LZ4KD' || '' }}
          path: ./AnyKernel3/*
